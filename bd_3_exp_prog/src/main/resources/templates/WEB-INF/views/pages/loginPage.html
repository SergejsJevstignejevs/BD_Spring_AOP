<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" th:href="@{/css/pages/loginPage.css}"/>
        <script src="http://localhost:35729/livereload.js"></script>
    </head>
    <body>
        <main class="LoginPage">
            <h1 class="TextHeader">Login</h1>
            <form id="LoginForm" method="POST" th:action="@{/authenticate}">
                <div class="LoginError" th:if="${param.error}">
                    <p>Invalid email and/or password.</p>
                </div>
                <div class="LoginLogout" th:if="${param.logout}">
                    <p>You have been logged out.</p>
                    <p>Please log in again.</p>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <p class="InputField">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </p>
                <p class="InputField">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </p>
                <button class="SubmitButton" type="submit">Login</button>
                <p class="NotRegistered">
                    Not registered?
                    <a th:href="@{/register}">Register!</a>
                </p>
            </form>
        </main>
    </body>
</html>
