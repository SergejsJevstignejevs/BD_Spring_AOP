<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link rel="stylesheet" th:href="@{/css/pages/registerPage.css}"/>
        <script src="http://localhost:35729/livereload.js"></script>
    </head>
    <body>
        <main class="RegisterPage">
            <h1 class="TextHeader">Register</h1>
            <form id="RegisterForm" method="POST" th:action="@{/users}" th:object="${appUser}">
                <p class="InputField">
                    <label for="name">Username:</label>
                    <input type="text" id="name" th:field="*{name}" />
                <div class="FieldError"
                     th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}">
                    Username error
                </div>
                </p>
                <p class="InputField">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" />
                <div class="FieldError"
                     th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}">
                    Email error
                </div>
                </p>
                <p class="InputField">
                    <label for="password">Password:</label>
                    <input type="password" id="password" th:field="*{password}" />
                <div class="FieldError"
                     th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}">
                    Password error
                </div>
                </p>
                <button class="SubmitButton" type="submit">Register</button>
            </form>
        </main>
    </body>
</html>
